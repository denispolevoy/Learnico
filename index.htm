<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- AWARD START -->
    <div class="award">
      <p class="award__p">Create Award Winning Websites In Webflow</p>
      <div class="award__images">
        <img class="award__img" src="img/close.svg" alt="close" />
      </div>
    </div>
    <!-- AWARD END -->
    <!-- HEADER START -->
    <header class="header">
      <div class="wrapp">
        <!-- <div></div> -->
        <nav class="header__nav">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
          <a href="#">Courses</a>
        </nav>
        <div class="header__card">
          <div class="header__menu">
            <img src="img/search.svg" alt="search" />
            <a href="#">Search</a>
          </div>
          <div class="header__menu">
            <img src="img/shopping_cart.svg" alt="shopping_cart" />
            <a href="#">Cart</a>
          </div>
          <button class="header__btn">Sign Up</button>
        </div>
      </div>
    </header>
    <!-- HEADER END -->
    <main class="main">
      <section class="section">
        <div class="container">
          <div class="content">
            <div class="content__info">
              <h1 class="content__h1">
                Become an No-Code expert and find a job
              </h1>
              <p class="content__text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Vestibulum vel molestie magna curabitur tincidunt nunc sit amet.
              </p>
              <div class="content__button">
                <button class="content__btn1">Explore Courses</button>

                <button class="content__btn2">
                  <p>Watch Video</p>
                  <img src="img/play.svg" alt="play" />
                </button>
              </div>
              <div class="reviews">
                <div class="reviews__images">
                  <div class="reviews__img">
                    <img src="img/image1.png" alt="img1" />
                  </div>
                  <div class="reviews__img">
                    <img src="img/image2.png" alt="img2" />
                  </div>
                  <div class="reviews__img">
                    <img src="img/image3.png" alt="img3" />
                  </div>
                  <div class="reviews__img">
                    <img src="img/image4.png" alt="img4" />
                  </div>
                  <div class="reviews__img">
                    <img src="img/image5.png" alt="img5" />
                  </div>
                </div>
                <div class="reviews__rating">
                  <div class="reviews__rating__rat">
                    <i class="icon-star-full"></i>
                    <i class="icon-star-full"></i>
                    <i class="icon-star-full"></i>
                    <i class="icon-star-full"></i>
                    <i class="icon-star-half"></i>
                  </div>
                  <p>From 3k+ reviews</p>
                </div>
              </div>
            </div>
            <div class="content__video">
              <video
                muted
                poster="img/image-sec1.png"
                id="content__videos"
                src="video/video1.mp4"
              >
                <source
                  src="video/video1.mp4"
                  type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'
                />
                <source
                  src="video/video2.webm"
                  type='video/webm; codecs="vp8, vorbis"'
                />
              </video>
              <img class="content__video-bg" src="img/img-fin.svg" alt="fin" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
